    <main>
      <section class="contact section">
        <div class="contact-subtext"><p>Webサイトの制作のご依頼やお見積りなど、お気軽にご相談ください。</p></div>
        <div class="contact-inner">
          <form method="post">
            <div class="contact-label">
              お問い合わせ種別<span class="required">*必須</span>
            </div>
            <div class="contact-radio">
              <label
                ><input
                  type="radio"
                  name="assortment"
                  id="work"
                />お仕事のご依頼・ご相談</label
              >
              <label
                ><input
                  type="radio"
                  name="assortment"
                  id="estimate"
                />お見積りのご依頼</label
              >
              <label
                ><input
                  type="radio"
                  name="assortment"
                  id="recruit"
                />採用について</label
              >
              <label
                ><input
                  type="radio"
                  name="assortment"
                  id="other"
                />その他</label
              >
            </div>
            <div class="contact-label">
              <label for="name">お名前</label
              ><span class="required">*必須</span>
            </div>
            <input type="text" name="name" class="textarea" />
            <div class="contact-label">
              <label for="company-name">会社名</label>
            </div>
            <input type="text" name="company-name" class="textarea" />
            <div class="contact-label">
              <label for="phone">お電話番号</label
              ><span class="required gray">（半角数字ハイフンなし）</span>
            </div>
            <input type="text" name="phone" class="textarea-mini" />
            <div class="contact-label">
              <label for="contents">お問い合わせ内容</label
              ><span class="required">*必須</span>
            </div>
            <textarea name="contents"></textarea>
            <div class="contact-label">
              <label for="impetus"
                >PON DESIGNをどちらでお知りになりましたか？</label
              ><span class="required requied-impetus">*必須</span>
            </div>
            <select name="impetus" size="1">
              <option value="dummy">選択してください</option>
              <option value="google">Google/Yahoo検索</option>
              <option value="sns">SNS</option>
              <option value="blog">ブログ</option>
              <option value="friend">友人や知人</option>
              <option value="select-other">その他</option>
            </select>
            <div class="btn more-btn">
              <button type="submit">送信</button>
            </div>
          </form>
        </div>
      </section>
